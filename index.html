<!DOCTYPE html>
<html>
    <head>
        <title>M O M E N T O M</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    </head>

    <body>
    <div class="wrapper">
        <div class="js-info">
        <div class="js-clock">
        <h1>00:00</h1>
    </div>
     <div class="js-sky">
        <div class="js-weather">
            <span class="weather__text"></span>
        </div>
        <div class="js-microDust">
            <span class="microDust__text"></span>
        </div>
        </div>
    </div>
    <div class="js-date">
        <h1></h1>
    </div>


    <form class="js-form form">
        <input type="text" placeholder="이름을 입력해주세요." />
    </form>
    <h4 class="js-greetings greetings"></h4>


    <h3>오늘의 할 일</h3>
    <form class="js-toDoForm">
        <input type="text" placeholder="오늘의 할 일을 입력하세요." />
    </form>
    <ul class="js-toDoList">
    </ul>
    
    <div class="js-wiseSaying">
        <span class="wiseSaying__text"></span>
        <span class="wiseSaying__by"></span>
    </div>



</div>
    
        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="background-img.js"></script>
        <script src="weather.js"></script>
        <script src="wisesaying.js"></script>
    </body>
</html>
